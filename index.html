<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Sentory Admin ‚Äì Contr√¥le Parental</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,500,700&display=swap">
  <style>
    html, body {
      margin: 0; padding: 0; min-height: 100vh; width: 100vw;
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      box-sizing: border-box;
      overflow-x: hidden;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 32px 10px 56px 10px;
    }

    h1 {
      text-align: center; letter-spacing: .04em; font-size: 2.2em; margin-bottom: 0.2em;
    }
    .tabs {
      display: flex;
      margin: 0 auto 24px auto;
      justify-content: center;
      background: rgba(255,255,255,0.07);
      border-radius: 8px;
      overflow: hidden;
    }
    .tab {
      padding: 12px 28px; cursor: pointer; font-weight: 500;
      border: none; outline: none; background: none; font-size: 1rem;
      transition: background .15s, color .15s;
      color: #e0e0ff;
    }
    .tab.active {
      background: rgba(255,255,255,0.25);
      color: #333;
    }

    #dashboard, #blocked, #categories, #keywords, #history {
      display: none;
      margin-top: 15px;
    }
    .tab-content.active {
      display: block;
    }

    .section-title {
      font-size: 1.3em; margin: 26px 0 8px 0; font-weight: 500; color: #eee;
      letter-spacing: .02em
    }

    /* Table & list styles */
    .table, .history-table {
      width: 100%; border-collapse: collapse; margin-top: 8px;
      background: rgba(255,255,255,0.06);
      border-radius: 10px; overflow: hidden;
    }
    .table th, .table td, .history-table th, .history-table td {
      padding: 10px 8px;
      font-size: 1em;
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      color: #fff;
    }
    .table th, .history-table th {
      font-weight: 600;
      color: #eee;
      background: rgba(0,0,0,0.05);
    }
    .history-table tbody tr {
      cursor: pointer;
      transition: background .15s;
    }
    .history-table tbody tr:hover {
      background: rgba(255,255,255,0.09);
    }

    /* Modal */
    .modal-bg {
      display: none;
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,.72);
      backdrop-filter: blur(2px);
      align-items: center; justify-content: center;
      z-index: 100;
    }
    .modal-bg.active { display: flex; }
    .modal {
      background: #fff;
      color: #212046;
      border-radius: 10px;
      padding: 28px 22px 24px 22px;
      min-width: 300px;
      max-width: 100%;
      box-shadow: 0 8px 36px 4px rgba(80,50,130,.25);
      position: relative;
      font-size: 1.06em;
      width: 90vw;
      max-width: 410px;
      animation: pop-in .36s cubic-bezier(.32,1.56,.57,1.01);
    }
    @keyframes pop-in {
      0% { opacity: 0; transform: scale(0.94);}
      100% { opacity: 1; transform: scale(1);}
    }
    .modal-close {
      position: absolute; top: 15px; right: 15px;
      background: none; border: none;
      font-size: 1.3em; color: #764ba2;
      cursor: pointer; font-weight: 700;
    }
    .modal-info-row {
      margin-bottom: 8px; font-size: 1.02em;
      display: flex;
    }
    .modal-info-key {
      flex: 0 0 105px; color: #666; font-weight: 500;
    }
    .modal-info-val {
      flex: 1 1;
      color: #2a225a;
      font-family: 'Inter', Arial, sans-serif;
      word-break: break-all;
    }
    /* Mobile responsive */
    @media (max-width: 600px) {
      .container { padding: 17px 2vw 50px 2vw;}
      h1 {font-size: 1.5em;}
      .tab {padding: 10px 10px;}
      .modal{padding:18px 7px;min-width:180px;}
      .section-title{font-size:1.1em;}
      .modal-info-key{flex-basis:80px;font-size:.98em;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üõ°Ô∏è Sentory ‚Äì Admin</h1>
    <div class="tabs">
      <button class="tab active" data-tab="dashboard">Tableau de bord</button>
      <button class="tab" data-tab="history">Historique</button>
      <!-- Ajoute d'autres onglets ici -->
    </div>

    <div id="dashboard" class="tab-content active">
      <div class="section-title">√âtat g√©n√©ral</div>
      <div style="display:flex;gap:18px;justify-content:center;flex-wrap:wrap;">
        <div>
          <div style="font-size:2.2em;font-weight:500;"> <span id="count-blocked">0</span></div>
          <div style="font-size:.97em;opacity:.87;">Sites bloqu√©s</div>
        </div>
        <div>
          <div style="font-size:2.2em;font-weight:500;"> <span id="count-categories">0</span></div>
          <div style="font-size:.97em;opacity:.87;">Cat√©gories bloqu√©es</div>
        </div>
        <div>
          <div style="font-size:2.2em;font-weight:500;"> <span id="count-keywords">0</span></div>
          <div style="font-size:.97em;opacity:.87;">Mots-cl√©s filtr√©s</div>
        </div>
      </div>
      <div style="margin-top:34px;" class="section-title">Cat√©gories actives</div>
      <ul style="list-style:none;padding:0;margin:0 0 10px 0;" id="cat-list"></ul>
    </div>

    <div id="history" class="tab-content">
      <div class="section-title">Historique complet</div>
      <table class="history-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Heure</th>
            <th>URL</th>
            <th>Cat√©gorie</th>
            <th>Bloqu√©¬†?</th>
          </tr>
        </thead>
        <tbody id="history-body"><tr><td colspan="5" style="text-align:center;">Chargement‚Ä¶</td></tr></tbody>
      </table>
    </div>

    <!-- modal d√©tails historique -->
    <div id="modal-bg" class="modal-bg">
      <div class="modal">
        <button class="modal-close" onclick="closeModal()">√ó</button>
        <div style="font-size:1.18em;font-weight:600;margin-bottom:14px;">D√©tails de la visite</div>
        <div id="modal-content"></div>
      </div>
    </div>
  </div>

  <!-- Firebase JS SDK (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-database-compat.js"></script>
  <script>
    // ---------------------------------------------------------
    // CONFIGURE ICI ta config Firebase !
    const firebaseConfig = {
      apiKey: "AIzaSyAVagnXbpObMl8Bp3nyk2MlQ7b1gsLiX-w",
      authDomain: "sentory.firebaseapp.com",
      databaseURL: "https://sentory-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "sentory",
      storageBucket: "sentory.firebasestorage.app",
      messagingSenderId: "949632527269",
      appId: "1:949632527269:web:63f033f1d5d08da469564c"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ---- UI tabs
    document.querySelectorAll('.tab').forEach(tab => {
      tab.onclick = () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.getElementById(tab.dataset.tab).classList.add('active');
      };
    });

    // --------- TABLEAU DE BORD (stats rapides) ---------------
    function loadDashboard() {
      db.ref('sentory/parentalControl').once('value').then(snap => {
        const data = snap.val() || {};
        document.getElementById('count-blocked').textContent = data.blockedSites ? data.blockedSites.length : 0;
        document.getElementById('count-categories').textContent = data.blockedCategories
            ? Object.values(data.blockedCategories).filter(x => x).length : 0;
        document.getElementById('count-keywords').textContent = data.offensiveKeywords ? data.offensiveKeywords.length : 0;
        // cat√©gories d√©taill√©es
        const cl = document.getElementById('cat-list');
        cl.innerHTML = '';
        if (data.blockedCategories) {
          Object.entries(data.blockedCategories).forEach(([cat, active]) => {
            if(active) cl.innerHTML += `<li style="margin:4px 0">${cat}</li>`;
          });
        }
      });
    }

    // ------------- HISTORIQUE -------------------
    function loadHistory() {
      const body = document.getElementById('history-body');
      body.innerHTML = `<tr><td colspan="5" style="text-align:center;">Chargement‚Ä¶</td></tr>`;
      db.ref('sentory/history').limitToLast(300).once('value').then(snap => {
        const val = snap.val();
        if(!val) return body.innerHTML = '<tr><td colspan="5" style="text-align:center;color:#aba">Aucune activit√© enregistr√©e.</td></tr>';
        // Trie du plus r√©cent au plus ancien
        const rows = Object.entries(val)
          .sort((a, b) => (b[1].timestamp || '').localeCompare(a[1].timestamp || ''))
          .map(([key, entry]) => {
            return `<tr data-key="${key}">
              <td>${entry.date || ''}</td>
              <td>${entry.hour || ''}</td>
              <td style="max-width:190px;overflow-wrap:break-word;"><span title="${entry.url || ''}">${entry.domain || ''}</span></td>
              <td>${entry.category || ''}</td>
              <td>${entry.isBlocked ? '<span style="color:#dc143c;font-weight:600;">Bloqu√©</span>' : '<span style="color:#2ecc40">Non</span>'}</td>
            </tr>`;
          }).join('');
        body.innerHTML = rows;

        // Ajoute le listener pour chaque ligne
        Array.from(body.querySelectorAll('tr')).forEach(tr => {
          tr.onclick = () => {
            const key = tr.getAttribute('data-key');
            showDetailModal(val[key]);
          }
        });
      });
    }

    // ---------- MODAL d√©tails -----------
    function showDetailModal(entry) {
      const modalBg = document.getElementById('modal-bg');
      const box = document.getElementById('modal-content');
      if(!entry) return;
      box.innerHTML = `
        <div class="modal-info-row"><span class="modal-info-key">URL</span><span class="modal-info-val">${entry.url || ''}</span></div>
        <div class="modal-info-row"><span class="modal-info-key">Domaine</span><span class="modal-info-val">${entry.domain || ''}</span></div>
        <div class="modal-info-row"><span class="modal-info-key">Cat√©gorie</span><span class="modal-info-val">${entry.category || ''}</span></div>
        <div class="modal-info-row"><span class="modal-info-key">Date</span><span class="modal-info-val">${entry.date || ''}</span></div>
        <div class="modal-info-row"><span class="modal-info-key">Heure</span><span class="modal-info-val">${entry.hour || ''}</span></div>
        <div class="modal-info-row"><span class="modal-info-key">Bloqu√© ?</span><span class="modal-info-val">${entry.isBlocked ? 'Oui' : 'Non'}</span></div>
        ${entry.tabInfo && entry.tabInfo.title ? `<div class="modal-info-row"><span class="modal-info-key">Titre page</span><span class="modal-info-val">${entry.tabInfo.title}</span></div>` : ''}
        ${entry.tabInfo && entry.tabInfo.favicon ? `<div class="modal-info-row"><span class="modal-info-key">Favicon</span><span class="modal-info-val"><img src="${entry.tabInfo.favicon}" style="width:24px;height:24px;border-radius:6px;vertical-align:middle"></span></div>` : ''}
        <div class="modal-info-row"><span class="modal-info-key">User agent</span><span class="modal-info-val" style="font-size:.92em;">${entry.userAgent || ''}</span></div>
        <div style="margin-top:8px;color:#879;">ID log : <span style="font-size:.93em">${entry.timestamp ? encodeURIComponent(entry.timestamp).slice(-13) : ''}</span></div>
      `;
      modalBg.classList.add('active');
    }
    function closeModal() {
      document.getElementById('modal-bg').classList.remove('active');
    }
    document.getElementById('modal-bg').onclick = function(e){
      if(e.target === this) closeModal();
    }

    // Auto-chargement au d√©marrage
    loadDashboard();
    loadHistory();
    // Reload dashboard/history si tu veux faire ¬´¬†live¬†¬ª
    document.querySelector('.tab[data-tab="dashboard"]').onclick = () => { loadDashboard(); }
    document.querySelector('.tab[data-tab="history"]').onclick = () => { loadHistory(); }
  </script>
</body>
</html>
